<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
  <h1>Admin Login</h1>
  <div class="container" style="padding-top: 6rem;">
    <div class="mx-auto" style="width: 20rem; height: 18rem;">
      <form style="padding: 2rem;">
        <div class="mb-3" >
          <label for="exampleInputEmail1" class="form-label "  >Admin name</label>
          <input type="text" class="form-control" id="username"  aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >password</label>
          <input type="password" class="form-control" id="password">
        </div>
       
        <button type="button" id="btn" class="btn btn-primary" style="padding-left: 10px;width: 175px;"><center> Login</center></button><br>
        <span id="span"></span>
      </form>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script>
  $('#btn').click(function(){
    var username=$('#username').val()
    var password=$('#password').val()

    data= {
      'csrfmiddlewaretoken':'{{csrf_token}}',
       'username':username,
       'password':password
    }
    if(username==""){
      $('#span').html('<h5>Enter the Username!!!</h5>')
    }
    else if(password==""){
      $('#span').html('<h5>Enter the Password!!!</h5>')
    }
    else{
      $.ajax({
        url: '/adminlog/',
        method: "POST",
        data:data,
        dataType:'json',
        success:function(data){
          if(data == 'true'){
            window.location.replace('/adminhome/')
          }
          if(data=='false'){
            $('#span').html('<h5>Invalid Entry!!!')
          }
        }
      })
    }
  })
</script>
</body>
</html>
