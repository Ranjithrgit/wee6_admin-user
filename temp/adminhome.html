<body>
  <div class="container">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Home</a>
    </div>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href='/adduser/' style="text-decoration: none;">Add User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href='/adminlogout/'  style="text-decoration: none;">Logout</a>
        </li>
      </ul>
    </div>

  </div>
  <div class="container">
            <table id="tab" class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Username</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in user %}
                    <tr>
                      <th scope="row">{{data.id}}</th>
                      <td>{{data.first_name}}</td>
                      <td>{{data.last_name}}</td>
                      <td>{{data.username}}</td>
                      <td><a href="/adminedit/{{data.id}}/"><button type="button" class="btn btn-primary badge-pill" style="width: 80px;">Edit</button> </a></td>
                      <td><a href="/delete/{{data.id}}/"><button type="button" class="btn btn-danger badge-pill" style="width: 80px;">Delete </button></a></td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
          </div>
